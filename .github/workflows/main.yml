name: Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: "shivammathur/setup-php@v2"
        with:
         php-version: 7.1
         extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
         coverage: none
      - name: composer install 
        run: composer install 
      
      
  
  
